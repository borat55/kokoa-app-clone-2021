<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <!-- On the top, the signal, time and the battery status-->
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html">
                <i class="fas fa-cog fa-lg nav__link"></i>
                </a>
            </span>

        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle fa-lg"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
            <img src="https://m.media-amazon.com/images/I/61h2d2uHP7L._AC_.jpg" 
            class="user-component__avatar user-component__avatar--xl" />
            <div class="user-component__text">
                <h4 class-"user-component__title">Boram</h4>
                <!-- <h6 class="user-component__subtitle">this is text</h6> -->
            </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channel</span><i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://i2.wp.com/hipertextual.com/wp-content/uploads/2020/02/hipertextual-hbo-hace-oficial-regreso-friends-2020378966.jpg?w=1560&ssl=1" 
                class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                </div>
        </div>
        <div class="user-component__column">
            <span>2 <i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
      </div>
      </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notificiation badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>              
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification_dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <!-- splash-screen는 css에서 position을 absolute을 줄꺼야.
            absolute : 자신이 정하고 싶은 기준점(부모)을 새로 정할 수 있음. 
            하지만 we want this div align itself  with the body-->
        <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big :( </span>
    </div>

    <!-- First, script should come always the last. 
         Second, this Fontawesome is for the icons. This Kit is from Nico. -->
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</body>

</html>
